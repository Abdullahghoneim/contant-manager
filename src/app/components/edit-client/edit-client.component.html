<div class="container">
  <div class="row ">
    <div class="col-md-6">
      <a href="" class="btn btn-link" [routerLink]="['/client/', id]">
        <i class="fas fa-arrow-circle-left"></i> back to Details
      </a>
    </div>
    <div class="col-md-"></div>
  </div>
  <div class="card mt-2">
    <div class="card-header">Edite {{ client.fristName }}</div>
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="updateClient(form.value)">
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="fristName">Frist Name</label>
              <input required type="text" #fristName [(ngModel)]="client.fristName" class="form-control" placeholder="Johan" name="fristName" />
              <div class="alert alert-danger"  *ngIf="fristName.errors?.required && fristName.touched"> Frist Name is Required </div>
            </div>
            <div class="col">
              <label for="lastName">Last Name</label>
              <input type="text" [(ngModel)]="client.lastName" class="form-control" name="lastName" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email </label>
          <input type="email" name="email" #email class="form-control" required [(ngModel)]="client.email" >
          <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched" >Email Is Required</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone </label>
            <input type="number" name="phone" #phone class="form-control"  [(ngModel)]="client.phone" >    
        </div>
        <div class="form-group">
            <label for="phone">Balance </label>
            <input type="number" name="balance" #balance class="form-control"  [(ngModel)]="client.balance" >    
        </div>
        <button type="submit" class="btn btn-success btn-sm btn-block">Update Client </button>
      </form>
    </div>
  </div>
</div>
