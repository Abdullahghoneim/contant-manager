<div>
  <div class="row">
    <div class="col-md-6">
      <h3><i class="fas fa-users"></i> Clients</h3>
    </div>
    <div class="col-md-6">
      <h4 class="text-success">Total: {{ totalOwed | currency }}</h4>
    </div>
  </div>
</div>
<table
  *ngIf="clients?.length > 0; else noClients"
  class="table mt-4 table-striped "
>
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td scope="row">{{ client.key }}</td>
      <td scope="row">{{ client.fristName }} {{ client.lastName }}</td>
      <td scope="row">{{ client.email }}</td>
      <td scope="row">{{ client.balance | currency }}</td>
      <td scope="row">
        <a
          [routerLink]="['/client/', client.$key]"
          href=""
          class="btn btn-light btn-sm"
        >
          <i class="fas fa-arrow-circle-right m-2"></i>
          Details
        </a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template class="mt-5" #noClients>
  <h3>Thers No Clients Yet !!!!!</h3>
</ng-template>
